<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="dropdown">
  <button (click)="openModal()" class="btn btn-primary dropdown-toggle" type="button">
    Manage Recipe <span class="caret"></span>
  </button>
  <div class="dropdown-menu" [ngClass]="{show: isOpen}">
    <a class="dropdown-item" style="cursor: pointer;" (click)="toShoppingList()">To Shopping List</a>
    <a class="dropdown-item" style="cursor: pointer;">Edit Recipe</a>
    <a class="dropdown-item" style="cursor: pointer;">Delete Recipe</a>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
